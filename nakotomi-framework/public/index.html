<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="css/main.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Buttons</h1>
  <p>Basic Button Styles</p>
  <p>
    <div class="md-btn">Flat</div>
    <div class="md-btn md-btn-default">Default</div>
    <div class="md-btn md-btn-primary">Primary</div>
  </p>
  <p>Buttons with Icons</p>
  <p>
    <div class="md-btn"><i class="fa fa-anchor" aria-hidden="true"></i>Flat</div>
    <div class="md-btn md-btn-default md-btn-icon"><i class="fa fa-anchor" aria-hidden="true"></i>Default</div>
    <div class="md-btn md-btn-primary md-btn-icon"><i class="fa fa-anchor" aria-hidden="true"></i>Primary</div>
  </p>
  <p>Dense Button Varient (smaller)</p>
  <p>
    <div class="md-btn md-btn-dense">Flat</div>
    <div class="md-btn md-btn-default md-btn-dense">Default</div>
    <div class="md-btn md-btn-primary md-btn-dense">Primary</div>
  </p>
  <p>Buttons with Icons Dense (smaller)</p>
  <p>
    <div class="md-btn md-btn-dense"><i class="fa fa-anchor" aria-hidden="true"></i>Flat</div>
    <div class="md-btn md-btn-default md-btn-icon md-btn-dense"><i class="fa fa-anchor" aria-hidden="true"></i>Default</div>
    <div class="md-btn md-btn-primary md-btn-icon md-btn-dense"><i class="fa fa-anchor" aria-hidden="true"></i>Primary</div>
  </p>
</body>

</html>
